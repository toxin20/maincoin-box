<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .app {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-height: 100vh;
      }

      .input-group-text .svg-inline--fa {
        width: 20px;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>Wallet | MainCoin</title>
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <img src="img/logo.png" width="500" height="140"/>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card-group">
            <div class="card account text-white bg-primary py-5 d-md-down-none">
              <div class="card-body text-center">
                <div>
                  <h2>Dein Kontostand</h2>
                  <h1 class="display-4"><span id="Balance">0</span> MAIN</h1>
                </div>
              </div>
            </div>

            <div class="card p-4 transfer">
              <div class="card-body">
                <h1>Wallet</h1>
                <p class="text-muted">Verschicke MainCoins aus deinem Wallet</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input id="TransferAddress" type="text" class="form-control" placeholder="Adresse des Empfängers">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-money-bill-alt"></i></span>
                  </div>
                  <input id="TransferAmount" type="text" class="form-control" placeholder="Betrag">
                </div>
                <div class="row">
                  <div class="col-12">
                    <button id="transferButton" type="button" class="btn btn-primary btn-block px-4">Senden</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
